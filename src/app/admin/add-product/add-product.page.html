<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="dismiss(null)">
        <span ion-text color="primary" showWhen="ios"></span>
        <ion-icon name="arrow-back-outline" showWhen="android,windows"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Add Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add Product</ion-card-title>

    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="productForm">
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input type="email" formControlName="title"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Category</ion-label>
          <ion-select formControlName="category" *ngFor="let cat of categories">
            <ion-select-option [value]="cat?.name">{{ cat?.name | titlecase }}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Price</ion-label>
          <ion-input type="text" formControlName="price"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea type="text" formControlName="description"></ion-textarea>
        </ion-item>

        <div class="upload_section">
          <ion-button class="form_upload_button" (click)="openInput()">
            <span>Choose image</span>
          </ion-button>
            <input id="fileInput" hidden type="file" [accept]="'.pdf, .png, .jpeg, .jpg'" multiple
                   (change)="handleSupportingDocUpload($event)"><br>
            <span *ngFor="let name of product_images" class="doc-name">{{name}}<br></span>
        </div>

        <ion-button expand="block" class="submit_button" (click)="submitFiles()">Add Product</ion-button>
      </form>

    </ion-card-content>
  </ion-card>
</ion-content>
