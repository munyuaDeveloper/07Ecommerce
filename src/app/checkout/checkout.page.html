<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-template #customLoadingTemplate></ng-template>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate">
  </ngx-loading>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Checkout</ion-card-title>

    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="CheckoutForm">
        <ion-item>
          <ion-label position="floating">Shipping Address</ion-label>
          <ion-input formControlName="pickup_location" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input formControlName="phone_number" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>

        <ion-radio-group formControlName="method_of_payment">
          <ion-list-header>
            <ion-label>
              Method of Payment
            </ion-label>
          </ion-list-header>

          <ion-item>
            <ion-radio value="PAYPAL"></ion-radio>
            <ion-label class="radio_label">PayPal</ion-label>
          </ion-item>
          <ion-item>
            <ion-radio value="CARD"></ion-radio>
            <ion-label class="radio_label">Credit Card</ion-label>
          </ion-item>
        </ion-radio-group>


        <div *ngIf="CheckoutForm.value.method_of_payment === 'CARD'">
          <ion-item>
            <ion-label position="floating">Card Owner</ion-label>
            <ion-input formControlName="card_owner" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Card Number</ion-label>
            <ion-input formControlName="card_number" type="text"></ion-input>
          </ion-item>
<!--
          <ion-item>
            <ion-label position="floating">CVC</ion-label>
            <ion-input formControlName="card_cvc" type="text"></ion-input>
          </ion-item> -->
        </div>



        <ion-button expand="block" class="submit_button" [disabled]="CheckoutForm.invalid" (click)="Checkout()">Place
          Order</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
