<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card *ngFor="let product of products">
    <img [src]="product?.image" />
    <ion-card-header>
      <ion-card-title>{{product?.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
     {{product?.overview}}
     <ion-item-divider></ion-item-divider>

     <ion-text slot="end" color="danger">Price: {{product?.price | currency}}</ion-text><br>

    <ion-button color="primary">Add To Cart</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
