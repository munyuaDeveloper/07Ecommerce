<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-template #customLoadingTemplate></ng-template>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"
               [template]="customLoadingTemplate"></ngx-loading>

  <ion-card *ngIf="!isUserLoggedIn">
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

      <form [formGroup]="LoginForm">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-button expand="block" class="submit_button" (click)="loginUser(LoginForm.value)">Login</ion-button>
        <br>

        <p class="register_link">You don't have an account? <a (click)="openModal()">Register here</a></p>
      </form>

  </ion-card>

  <ion-card *ngIf="isUserLoggedIn">
    <ion-card>
      <ion-card-header>
        <ion-card-title> Hi {{userDetails?.name}}</ion-card-title>
        <ion-card-subtitle>{{userDetails?.email}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <ion-item>
      <ion-text slot="start">
        0
      </ion-text>
      <ion-label>
        Pending orders
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-text slot="start">
        0
      </ion-text>
      <ion-label>
        Completed orders
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-text slot="start">
        0
      </ion-text>
      <ion-label>
        Wish Items
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-text slot="start">
    <ion-icon name="hourglass-outline"></ion-icon>
      </ion-text>
      <ion-label>
        History
      </ion-label>
    </ion-item>

    <ng-template ngxPermissionsOnly="Reseller">
      <ion-item routerLink='/tabs/reseller'>
        <ion-text slot="start">
          <ion-icon name="stats-chart-outline"></ion-icon>
        </ion-text>
        <ion-label>
          My Reseller Account
        </ion-label>
      </ion-item>
    </ng-template>


    <ng-template ngxPermissionsOnly="Admin">
      <ion-item routerLink='/tabs/admin'>
        <ion-text slot="start">
          <ion-icon name="stats-chart-outline"></ion-icon>
        </ion-text>
        <ion-label>
          Admin Management
        </ion-label>
      </ion-item>
    </ng-template>


    <ion-button expand="block" class="submit_button" (click)="LogoutUser()">Logout</ion-button>
  </ion-card>
</ion-content>
