<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="dismiss(null)">
        <span ion-text color="primary" showWhen="ios"></span>
        <ion-icon name="arrow-back-outline" showWhen="android,windows"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-template #customLoadingTemplate></ng-template>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"
               [template]="customLoadingTemplate"></ngx-loading>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>

    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="LoginForm">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>


        <ion-button expand="block" class="submit_button" (click)="dismiss(LoginForm.value)">Login</ion-button>
      </form>

    </ion-card-content>
  </ion-card>
</ion-content>
