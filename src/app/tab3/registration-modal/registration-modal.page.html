<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="dismiss(null)">
        <span ion-text color="primary" showWhen="ios"></span>
        <ion-icon name="arrow-back-outline" showWhen="android,windows"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-template #customLoadingTemplate></ng-template>
  <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"
               [template]="customLoadingTemplate"></ngx-loading>
    <ion-card >
    <ion-card-header>
      <ion-card-title>Create Account</ion-card-title>
    </ion-card-header>
      <ion-card-content>
      <form [formGroup]="RegistrationForm">

        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirm password</ion-label>
          <ion-input formControlName="password2" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-checkbox formControlName="user_type"></ion-checkbox>
          <ion-label>Are you a reseller?</ion-label>

        </ion-item>

        <ion-button expand="block" class="submit_button"  (click)="dismiss(RegistrationForm.value)">
          Register
        </ion-button>
    </form>
    </ion-card-content>
  </ion-card>
</ion-content>
